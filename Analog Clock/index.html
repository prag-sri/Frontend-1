<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="clock">
        <img id="face" src="https://freepngimg.com/save/30769-clock-no-hands-file/570x570" alt="clock_image">
        <div class="center"></div>
        <img id="min" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Querstrich_durchgehend.svg/800px-Querstrich_durchgehend.svg.png" alt="minute_hand">
        <img id="hr" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Querstrich_durchgehend.svg/800px-Querstrich_durchgehend.svg.png" alt="minute_hand">
    </div>
</body>
</html>
