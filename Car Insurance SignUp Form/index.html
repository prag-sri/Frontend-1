<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form Car</title>
</head>
<body>
    <form method="post">
        <div>
            <label for="name">Name*</label>
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <div>
            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div>
            <label for="gender">Gender*</label>
            <input type="radio" id="gender_m" name="gender" required>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_f" name="gender" required>
            <label for="gender_f">Female</label>
        </div>
        <div>
            <label for="cars">Car Brands</label>
            <select name="cars" id="cars">
                <option value="" disabled selected hidden>--Please choose an option--</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>
        </div>
        <div>
            <label for="age">Age*</label>
            <input type="number" id="age" placeholder="Car Age" required>
        </div>
        <div>
            <label for="dob">DOB*</label>
            <input type="date" id="dob" placeholder="DOB" required>
        </div>
        <div>
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
        </div>
        <div>
            <label for="password">Password*</label>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div>
            <input type="checkbox" id="tos" placeholder="Checkbox" required>
            <label for="tos"><b>I agree to the TOS.</b></label>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
