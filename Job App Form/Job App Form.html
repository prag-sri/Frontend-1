<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job App Form</h1>
    <form method="post">
        <div>
            <label for="#name">Name*</label>
            <input type="text" placeholder="Name" id="#name" required>
        </div>
    
    <div>
        <label for="#email">Email*</label>
        <input type="email" placeholder="Email" id="#email" required>
    </div>
    
    <div>
        <label for="gender">Gender*</label>
        <input type="radio" id="#male" name="gender" required>
        <label for="#male">Male</label>
        <input type="radio" id="#female" name="gender" required>
        <label for="#female">Female</label>
        <input type="radio" id="#other" name="gender" required>
        <label for="#other">Other</label>
    </div>
    
    <div>
        <label for="#laptop">Laptop Brands</label>
        <input type="checkbox" id="#apple">
        <label for="#apple">Apple</label>
        <input type="checkbox" id="#asus">
        <label for="#asus">Asus</label>
        <input type="checkbox" id="#hp">
        <label for="#hp">HP</label>
    </div>

    <div>
        <label for="#age">Age*</label>
        <input type="number" placeholder="Age" id="#age" required>
    </div>

    <div>
        <label for="#dob">DOB*</label>
        <input type="date" id="#dob" required>
    </div>

    <div>
        <label for="#password">Password*</label>
        <input type="password" placeholder="Password" id="#password" required>
    </div>

    <div>
        <label for="#portfolio">Portfolio</label>
        <input type="url" placeholder="Portfolio" id="#portfolio">
    </div>
    <button type="submit">Submit</button>
    </form>
</body>
</html>
